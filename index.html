<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <container>
        <header class="navbar-dark">
            <div class="">
                <div class="float-left">
                    <div class=" alert alert-secondary mt-2 ml-2 mr-2 mb-1 bg-light"><button type="button" class="btn btn-link m-auto">High Scores</button></div>
                    <div class="inline text-center small"><p><em>Review the rankings.</em></p></div>
                </div>
                <div class="float-left ml-5 mt-2 pl-5"><h1>Quiz: <span id="quizTitle"></span></h1></div>
                <div class="float-right">
                    <div class="alert alert-secondary mt-2 ml-2 mr-2 mb-1 bg-light"><p class="m-auto p-2">TIME REMAINING: <span id="timer">60</span> <span class="small">SEC.</span></p></div>
                    <div class="inline text-center small"><p><em>This learning assessment is timed.</em></p></div>
                </div>
            </div>
        </header>


    </container>
    <!-- script.js Custom JavaScript file -->
    <script src="script.js"></script>

    <!-- Bootstrap Javascript include files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
